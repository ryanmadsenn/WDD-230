<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Temple Inn and Suites">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Edu+SA+Beginner&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/temple-inn-and-suites.js"></script>
    <title>Contact us</title>
</head>
<body>
    <header>
        <div id="logo-links">
            <a href="index.html"><img id="nav-bar-logo" src="images/temple-logo.webp" alt="Temple Inn and Suites Logo"></a>
            <a id="hamburger" href="javascript:void(0);" class="icon">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="temples.html">Temples</a>
            <a href="reservation.html">Reservation</a>
            <a href="services.html">Services</a>
        </div>
        <div id="social-icons">
            <a href="#"><img id="facebook-logo" src="images/facebook-logo-black.png" alt="facebook logo"></a>
            <a href="#"><img id="instagram-logo" src="images/instagram-logo-black.png" alt="instagram logo"></a>
        </div>
    </header>
    <main id="contact-main">
        <h1 id="contact-title">Contact Us</h1>
        <p class="contact-head">Give us a call:</p> 
        <p>509-765-8987</p>
        <p class="contact-head">Or send us an email:</p>
        <form id="contact-form">
            <ul>
                <li>
                    <input type="hidden" name="contact_number">
                </li>
                <li>
                    <label>Name:</label>
                    <input type="text" name="user_name" id="name" placeholder="John Smith">
                </li>
                <li>
                    <label>E-Mail:</label>
                    <input type="email" name="user_email" placeholder="johnsmith@gmail.com">
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <input id="contact-button" type="submit" value="Send">
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Temple Inn and Suites</p>
        <p>Ryan Madsen | WDD 230</p>
        <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
        <a href="https://goo.gl/maps/endDBYvDtVWWTqGN6">Directions</a>
        <a href="contact-us.html">Contact Us</a>
        <p id="last-updated"></p>
    </footer>
</body>
</html>
