<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reserve a room near your favorite temple with Temple Inn and Suites.">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Edu+SA+Beginner&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/temple-inn-and-suites.js"></script>
    <title>Reservation</title>
</head>
<body>
    <header>
        <div id="logo-links">
            <a href="index.html"><img id="nav-bar-logo" src="images/temple-logo.png" alt="Temple Inn and Suites Logo"></a>
            <a id="hamburger" href="javascript:void(0);" class="icon">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="temples.html">Temples</a>
            <a href="reservation.html">Reservation</a>
            <a href="services.html">Services</a>
        </div>
        <div id="social-icons">
            <a href="#"><img id="facebook-logo" src="images/facebook-logo-black.png" alt="facebook logo"></a>
            <a href="#"><img id="instagram-logo" src="images/instagram-logo-black.png" alt="instagram logo"></a>
        </div>
    </header>
    <main>
        <h1 id="reservation-title">Reservation</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Make a reservation</legend>
                <label class="top">*Location: <input type="text" name="location" required></label>
                <label class="top">*Number of rooms: <input type="number" min="1" max="100" required></label>
                <div>*Room Type:</div>
                        <label class="sbs"><input type="radio" name="roomtype" value="single">Single</label>
                        <label class="sbs"><input type="radio" name="roomtype" value="double">Double</label>
                        <label class="sbs"><input type="radio" name="roomtype" value="triple">Triple</label>
                        <label class="sbs"><input type="radio" name="roomtype" value="quad">Quad</label>
                        <label class="sbs"><input type="radio" name="roomtype" value="mastersuite">Master Suite</label>
                <label class="top">*First Name: <input type="text" name="fname" required></label>
                <label class="top">*Last Name: <input type="text" name="lname" required></label>
                <label class="top">*Phone Number: <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">*Email: <input type="email" name="email" placeholder="john.smith@email.com" required></label>
                <label class="top">*Home State/Country: <input type="text" name="state" required></label>
                <label class="top">Special Accomodations/Comments: <textarea name="comment" cols="30" rows="10"></textarea></label>
                <input class="submitBtn" type="submit" value="Reserve Now">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Temple Inn and Suites</p>
        <p>Ryan Madsen | WDD 230</p>
        <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
        <a href="https://goo.gl/maps/endDBYvDtVWWTqGN6">Directions</a>
        <a href="contact-us.html">Contact Us</a>
        <p id="last-updated"></p>
    </footer>
</body>
</html>
