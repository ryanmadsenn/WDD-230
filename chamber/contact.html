<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for the Tri-Cities Chamber of Commerce">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/chamber.js"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <div id="invitation">ü§ùüèº Come join us for the chamber meet and greet Wednesday at 7:00 p.m.</div>
        <nav>
            <a id="hamburger" href="javascript:void(0);" class="icon">
                <i class="fa fa-bars"></i>
            </a>
            <a id="logo-link" href="index.html"><img id="nav-bar-logo" src="images/tcoc-logo-black.webp" alt="TCOC logo black"></a>
            <div id="nav-buttons">
                <a href="index.html">Home</a>
                <a href="discover.html">Discover</a>
                <a href="directory.html">Directory</a>
                <a href="join.html">Join</a>
                <a href="contact.html">Contact</a>
            </div>
            <div id="social-date">
                <div class="date"></div>
                <div id="nav-social">
                    <a href="#">
                        <img class="social-icon" id="nav-facebook-logo" src="images/facebook-logo-black.png" alt="Facebook Icon">
                    </a>
                    <a href="#">
                        <img class="social-icon"  id="nav-instagram-logo" src="images/glyph-logo_May2016.png" alt="Instagram Icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main id="contact-main"> 
        <h1 id="contact-title">Contact us</h1>
        <h2>Give us a call:</h2>
        <p>509-765-8987</p>
        <h2>Or send us an email:</h2>
        <form id="contact-form">
            <ul>
                <li>
                    <input type="hidden" name="contact_number">
                </li>
                <li>
                    <label>Name:</label>
                    <input type="text" name="user_name" id="name" placeholder="John Smith">
                </li>
                <li>
                    <label>E-Mail:</label>
                    <input type="email" name="user_email" placeholder="johnsmith@gmail.com">
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <input id="contact-button" type="submit" value="Send">
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <div id="footer-content">
            <p>&copy; <span id="year"></span> Tri-Cities Chamber of Commerce</p>
            <p class="divider">|</p>
            <p>Ryan Madsen</p>
            <p class="divider">|</p>
            <p>WDD230 Project</p>
            <p class="divider">|</p>
            <p id="last-updated"></p>
            <p class="divider">|</p>
            <p id="last-visit"></p>
        </div>
    </footer>
</body>
</html>
