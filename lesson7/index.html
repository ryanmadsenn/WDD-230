<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazyload.css">
    <script defer src="js/lazyload.js"></script>
    <title>Lazy Load</title>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src="images/placeholder.png" data-src="https://placekitten.com/300/400" alt="Cat">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="http://baconmockup.com/300/400" alt="Bacon">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="http://placeskull.com/300/400/" alt="Cat">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="http://baconmockup.com/300/400" alt="Cat">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://placekitten.com/300/400" alt="Cat">
    </picture>
</body>
</html>
