<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazyload.css">
    <script defer src="js/lazyload.js"></script>
    <title>Lazy Load</title>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src="images/placeholder.png" data-src="https://placekitten.com/300/400" alt="Cat">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=1" alt="Car">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=2" alt="Cat">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=3" alt="Cat">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=4" alt="Cat">
    </picture>
</body>
</html>
